services:
  client:
    build:
      context: .
    container_name: client
    ports:
      - "3000:3000"
    networks:
      custom_network:
        ipv4_address: 172.20.0.5

networks:
  custom_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
          gateway: 172.20.0.1